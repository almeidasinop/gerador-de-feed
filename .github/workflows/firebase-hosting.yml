name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_prod:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting (prod)
        run: firebase deploy --only hosting --project gerador-de-feed
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy_preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting (preview)
        run: firebase hosting:channel:deploy pr-${{ github.event.number }} --project gerador-de-feed
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

