name: Deploy to Firebase Hosting (Service Account)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_prod:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy to Firebase Hosting (prod)
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GERADOR_DE_FEED }}
          projectId: gerador-de-feed
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy_preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy Preview to Firebase Hosting (PR)
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GERADOR_DE_FEED }}
          projectId: gerador-de-feed
          channelId: pr-${{ github.event.number }}
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
